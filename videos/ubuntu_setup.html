<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubuntu Setup</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      background-color: #001626;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fefefd;
      font-family: 'Open Sans', sans-serif;
    }

    .video-container {
      text-align: center;
      background: transparent;
      border: none;
      border-radius: 0;
      padding: 0;
      box-shadow: none;
      max-width: 80%;
      display: none; /* hidden until password correct */
    }

    h1 {
      color: #fefefd;
      font-family: 'Oswald', sans-serif;
      margin: 0 0 20px 0;
    }

    video {
      width: 100%;
      height: auto;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      display: block;
    }

    .password-prompt {
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #425f73;
      border-radius: 6px;
      margin-bottom: 12px;
      width: 220px;
    }

    button {
      background-color: #425f73;
      color: #fefefd;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #5c7e92;
    }

    .error {
      color: #f66;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Password prompt -->
  <div class="password-prompt" id="passwordPrompt">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Submit</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <!-- Hidden video -->
  <div class="video-container" id="videoContainer">
    <h1>Setting Up Your Ubuntu Environment for Class</h1>
    <video controls>
      <source src="install.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // Set your password here
    const correctPassword = "gbs2025";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        document.getElementById("passwordPrompt").style.display = "none";
        document.getElementById("videoContainer").style.display = "block";
      } else {
        error.textContent = "Incorrect password. Please try again.";
      }
    }
  </script>

</body>
</html>
